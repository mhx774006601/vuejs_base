<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单提交</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="demo15">
			<form action="15demo.html" @submit='submitForm'>
				<button type="submit">submit</button>
				
			</form>
			<button type="button" @click='updata'>submit {{count}}</button>
		</div>
	</body>
</html>
<script>
	new Vue({
		el:'#demo15',
		data:{
			count:0
		},
		methods:{
			submitForm:function(e){
				alert('1234');
				e.preventDefault();
			},
			updata:function(){
				this.count += 1;
			}
		}
	})
</script>
