<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-slot插槽--作用域插槽</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="demo19">
			Level {{level}}
			<p>
				<child-component>
		<!--　描述：作用域插槽　-->
					<template slot-scope='a'>
						{{a}}
					</template>
                    
				</child-component>
		
			</p>
		</div>
	</body>
</html>
<script>
	Vue.component('child-component',{
		template:`
		 	<div>
		 		<slot say='作用域插槽，你好'></slot>
		 	</div>
		 `
	})
	new Vue({
		el:'#demo19',
		data:{
			points:200,
			//level:'普通会员'
		},
		computed:{
			level:function(){
				if(this.points<=100){
					return '普通会员'
				}
				
				return 'VIP会员'
			}
		}
	})
	
	
</script>
