	Vue.component('button-counter', {
	  template: '<button v-on:click="incrementHandler">{{ counter }}</button>',
	  data: function () {
	    return {
	      counter: 0
	    }
	  },
	  methods: {
	    incrementHandler: function () {
	      this.counter += 1
	      this.$emit('increment')
	    }
	  },
	})
