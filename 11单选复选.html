<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--　单行文本　-->
		<div id="exam1">
			<input v-model="mess" />
			<p>{{mess}}</p>
		</div>
		
		<!-- 多行文本 -->
		<div id="exam2">
			<p style="white-space: pre;">{{mulity}}</p>
			<textarea v-model="mulity" placeholder="23456789"></textarea>
		</div>
		
		<!-- 复选框 -->
		<div id="exam3">
			<input type="checkbox" id="checkbox" v-model="checked" />
			<label for='checkbox'>{{checked}}</label>
		</div>
		
		<!-- 多个复选框 -->
		<div id="exam4">
			<input type="checkbox" id="1" value="jack" v-model="checkedNames" />
			<label for="jack">jack</label>
			<input type="checkbox" id="2" value="Tom" v-model="checkedNames" />
			<label for="Tom">Tom</label>
			<input type="checkbox" id="3" value="john" v-model="checkedNames"/>
			<label for="john">john</label>
			<br>
			<span>checked Names:{{checkedNames}}</span>
		</div>
		
		<!-- 单选按钮  -->
		<div id="exam5">
			<input type="radio" id="one" value="one" v-model="picked"  />
			<label for="one">one</label>
			<br>
			<input type="radio" id="two" value="two" v-model="picked" />
			<label for="two">two</label>
			<br>
			<span>Picked:{{picked}}</span>
		</div>
		
		
	</body>
</html>
<script type="text/javascript">
var vm = new Vue({
	el:'#exam1',
	data:{
		mess:'12345'
	}
})
var vm2 = new Vue({
	el:'#exam2',
	data:{
		mulity:''
	}
})
var vm3 = new Vue({
	el:'#exam3',
	data:{
		checked:true
	}
})
var vm4 = new Vue({
	el:'#exam4',
	data:{
		checkedNames:[]
	}
})
var vm5=new Vue({
	el:'#exam5',
	data:{
		picked:''
	}
})

</script>
