<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue生命周期2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- created中添加异步函数 -->
    <div id='app'>
        
        <h2>{{message}}</h2>
        
        <button @click = 'destroyed'>destroyed</button>
        <ul>
            <li v-for = '(list,index) in lists' :key='index'>
                {{list}}
            </li>
        </ul>

    </div>
    
</body>
</html>
<script>
   let vm = new Vue({
       el:'#app',
      
       data:{
           message:'I am a vue666',
           lists:['111','222','333']
       },
       beforeCreate(){
           console.group('------ beforeCreate -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       created(){
           console.group('------ created -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
           console.log('created异步：-----');
           setTimeout(()=>{
              this.lists = ['111','222','333','444'];
              console.log('created异步：'+document.getElementsByTagName('li').length)
           },3000)
       },
       beforeMount(){
           console.group('------ beforeMount -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       mounted(){
           console.group('------ mounted -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       beforeUpdate(){
           console.group('------ beforeUpdate -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       updated(){
           console.group('------ updated -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       beforeDestroy(){
           console.group('------ beforeDestroy -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       destroyed(){
           
           console.group('------ destroyed -----');
           console.log('%c%s','color:red','el:'+this.$el);
           console.log(this.$el);
           console.log('%c%s','color:red','data:'+this.$data);
           console.log('%c%s','color:red','message:'+this.message);
       },
       methods:{
           destroyed(d){
               console.log(d)
               this.message = '改变我吧';
               this.$destroy(app);
           }
       }
   })
   vm.message = '我更新了哟'
</script>
